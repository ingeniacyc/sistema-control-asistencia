<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298, #00d2ff);
            position: relative;
            overflow: hidden;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            position: relative;
            z-index: 10;
        }
        .login-container img {
            width: 100%;
            max-height: 80px;
            margin-bottom: 15px;
        }
        .shape {
            position: absolute;
            background: white;
            opacity: 0.2;
            filter: blur(10px);
            border-radius: 50%;
        }
        .shape:nth-child(1) {
            width: 150px; height: 150px; top: 10%; left: 15%;
        }
        .shape:nth-child(2) {
            width: 100px; height: 100px; bottom: 15%; right: 10%;
        }
        .shape:nth-child(3) {
            width: 120px; height: 120px; top: 50%; left: 50%; transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    
    <div id="DivLogin" class="login-container">
        <img src="logo.png" alt="Logo de la Empresa">
        <h2 class="mb-3">Iniciar Sesión</h2>
        <input type="text" id="usuario" class="form-control mb-3" placeholder="Usuario">
        <input type="password" id="clave" class="form-control mb-3" placeholder="Contraseña">
        <button class="btn btn-primary w-100" onclick="iniciarSesion()">Entrar</button>
        <div id="mensaje" class="mt-3"></div>
    </div>

  <script>
    function iniciarSesion() {
      var usuario = document.getElementById("usuario").value;
      var clave = document.getElementById("clave").value;

      google.script.run.withSuccessHandler(
          function(tipoUsuario) {
          if (tipoUsuario === "admin") {
            window.location.href = "index"; // Redirige al index de admin
            google.script.run.withSuccessHandler(OpenMain).OpenPage("index");
          } else if (tipoUsuario === "trabajador") {
            window.location.href = "indexusuario"; // Redirige al index de trabajador
          } else {
            mensaje.innerHTML = "<div class='alert alert-danger'>Usuario o contraseña incorrectos</div>";
          }
        }
      ).validarUsuario(usuario, clave);
    }

  </script>
</body>
</html>
